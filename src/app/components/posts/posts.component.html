<div>
    <table *ngIf="posts.length > 0">
        <thead>
            <th>Send</th>
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
            <th>User Id</th>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <td><button (click)="send(post)" >Send Post</button></td>
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
                <td>{{ post.userId }}</td>
            </tr>
        </tbody>
    </table>
</div>
